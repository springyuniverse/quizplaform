{% extends "base.html" %}
{% block head_title %}{{ block.super }}{% endblock head_title %}
{% block content %}

 	<div class="col-lg-12">
 		<h1 class="text-center">{{ title }}</h1><br>

 		<div class="container-fluid text-center">
 			{% for obj in object_list %}

 				<a href="{{ obj.get_absolute_url }}">
					<div class="col-lg-3 questionItem">
						<h1>{{ obj.name }}</h1>
					</div>
				</a>

			{% endfor %}
		</div>
	</div>

{% endblock content %}
